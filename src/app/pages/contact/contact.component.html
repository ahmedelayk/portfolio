<div class="d-flex align-items-center gap-3 mb-3">
    <h2 class="mb-0 text-uppercase fs-25 poppins-font text-dark">Contact Me</h2>
    <div class="line"></div>
</div>
<h2 class="mb-0 fs-20 poppins-font text-orange my-2">let's talk</h2>
<div>
    <form [formGroup]="contactForm">
        <div class="row mb-2">
            <input type="text" placeholder="Your Name" formControlName="name">
            <span *ngIf="controls['name'].errors && controls['name'].touched" class="invalid text-danger">error icon</span>
        </div>
        <div class="row mb-2">
            <input type="email" placeholder="Your E-mail" formControlName="email">
            <span *ngIf="controls['email'].errors && controls['email'].touched" class="invalid text-danger">error icon</span>
        </div>
        <div class="row mb-4">
            <textarea name="" cols="30" rows="4" placeholder="How Can I Help You?" formControlName="message"></textarea>
            <span *ngIf="controls['message'].errors && controls['message'].touched" class="invalid text-danger">error icon</span>
        </div>
        <div class="d-flex justify-content-end align-items-center mb-2">
            <input type="button" class="btn btn-danger" value="SEND" (click)="submitForm()">
        </div>
    </form>
</div>
